

# content of: tox.ini , put in same dir as setup.py
[tox]
#envlist = py35, py36, py38
envlist = py38

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38

[testenv]
# dependencies for tests (include dependencies of the package itself)
# these are installed before tox run installation of bgem
deps =
    pytest<5.1.0
    plotly
    matplotlib

#setenv =
#    MPLBACKEND=Qt5Agg
#passenv = MPLBACKEND
commands =
    pytest {posargs}

[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report